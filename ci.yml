name: ci
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Python deps
        run: pip install ruff mypy bandit fastapi uvicorn httpx prometheus-client pytest
      - name: Lint
        run: |
          ruff check .
          bandit -r .
      - name: Type check
        run: mypy --ignore-missing-imports .
      - name: Rust build
        run: |
          cd gateway || true
          cargo build --release || echo "skip if no gateway/"
      - name: Tests
        run: pytest -q || echo "no tests"
      - name: Papermill smoke (optional)
        run: echo "skipped in CI placeholder"
      - name: Bundle artifacts
        run: |
          python scripts/metrics_check.py --help || true
          ls -la
